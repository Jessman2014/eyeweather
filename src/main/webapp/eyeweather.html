<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<head>
	<meta charset="ISO-8859-1">
	<title>Eye Weather</title>
	<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="/latlon/eyeweather.js"></script>
	<link href="/latlon/eyeweather.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="col-sm-8">Eye Weather</h1>
			<h2 class="col-sm-4 user"></h2>
		</div>
		<div class="row form-inline">
			<div class="form-group">
				<input type="number" class="form-control" id="lat" placeholder="Latitude">
			</div>
			<div class="form-group">
				<input type="number" class="form-control" id="lon" placeholder="Longitude">
			</div>
			<div class="form-group">
				<div id="submit" class="btn btn-primary">Submit</div>
				<div id="delete" class="btn btn-primary">Delete All</div>
				<div id="get" class="btn btn-primary">Get All</div>
			</div>
		</div>
	</div>
</body>
</html>
